<extend name="layout/template"/>
<block name="title">用户信息</block>
<block name="headcss"></block>
<block name="headjs"></block>
<block name="footjs"></block>
<block name="content">
<div class="container-fluid">
	<div class="row-fluid" id="content-wrapper">
		<div class="span12">
			<div class="page-header">
				<h1 class="pull-left">
				<i class="icon-user"></i>
				<span>用户信息</span>
				</h1>
			</div>
			<div class="row-fluid">
				<div class="span7 box">
					<div class="box-content box-double-padding">
						<form class="form" style="margin-bottom: 0;">
							<div class="control-group">
								<label class="control-label">用户名</label>
								<div class="controls">
									<input class="span12" id="username" placeholder="用户名" type="text" value="{$user.username}">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">邮箱</label>
								<div class="controls">
									<input class="span12" id="email" placeholder="邮箱" type="text" value="{$user.mail}">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">手机</label>
								<div class="controls">
									<input class="span12" id="firstname" placeholder="手机号码" type="text" value="{$user.phone}">
								</div>
							</div>
							<div class="btn btn-primary form-actions">
                                           保存
							</div>
						</form>
					</div>
				</div>
				<div class="span3 box">
					<div class="box-content">
						<div class="gallery">
							<ul class="unstyled inline">
								<li>
								<div class="picture">
									<div class="actions">
										<div class="pull-left">
											<a href="#" class="btn btn-link"><small>
                   更改头像
											</small>
											</a>
										</div>
									</div>
									<img alt="250x150" src="http://placehold.it/210x150" style="">
								</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</block>
