<body class='contrast-red sign-up contrast-background'>
<div id='wrapper'>
    <div class='application'>
        <div class='application-content'>
            <a href="sign_in.html"><div class='icon-heart'></div>
                <span>发现+</span>
            </a>
        </div>
    </div>
    <div class='controls'>
        <div class='caret'></div>
        <div class='form-wrapper'>
            <h1 class='text-center'>注册</h1>
            <form accept-charset="UTF-8" action="index.html" method="get" /><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="email" name="email" placeholder="邮箱" type="text" value="" />
                        <i class='icon-user muted'></i>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="password" name="password" placeholder="密码" type="password" value="" />
                        <i class='icon-lock muted'></i>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="password_confirmation" name="Password confirmation" placeholder="确认密码" type="password" value="" />
                        <i class='icon-lock muted'></i>
                    </div>
                </div>
                <label class="checkbox" for="agreement"><input id="agreement" name="agreement" type="checkbox" value="1" />
                    我同意
                    <a href="#" class="text-contrast">用户条款</a>
                </label>
                <button class="btn btn-block" name="button" type="submit">注册</button>
            </form>
            <div class='text-center'>
                <hr class='hr-normal' />
                <a href="/user/login"><i class='icon-chevron-left'></i>
                    返回登陆
                </a>
            </div>
        </div>
    </div>
    <div class='login-action text-center'>
        <a href="/user/forgotpw"><i class='icon-lock'></i>
            忘记密码?
        </a>
    </div>
